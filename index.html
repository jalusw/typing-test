<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="heading">Typing Test</h1>
        <div>
          <strong class="info" id="info">60</strong>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <input class="text-input" id="text-input" type="text" />
        <p class="text-wrapper" id="text-wrapper"></p>
        <button class="btn btn--reset" id="btn-reset" type="button">
          Reset
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
